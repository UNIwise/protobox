syntax: v1

builder: docker.wiseflow.io/k8s/protoc # optional, else use local binaries

services:
  - repo: git@github.com:UNIwise/protobuf.git
    proto: proto/example/v1/example_api.proto
    out: 
      - language: go
        path: proto/examplev1
  - repo: git@github.com:UNIwise/facial-recognition-service.git
    proto: pkg/proto/face_recognition.proto
    out: 
      - language: go
        path: ./proto/Recognition